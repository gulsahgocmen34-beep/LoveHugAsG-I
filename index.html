<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Lovelymeet</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
  font-family: monospace;
}

/* PORTRAIT UYARI */
@media (orientation: portrait){
  body::before{
    content:"Telefonu yatay Ã§evir";
    position:fixed;
    inset:0;
    background:#000;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    font-size:6vw;
    text-align:center;
  }
}

/* START */
#startScreen{
  position:fixed;
  inset:0;
  background:url("start.jpg") center/cover no-repeat;
  z-index:10;
}

/* GAME */
#game{
  position:relative;
  width:100vw;
  height:100vh;
  background:url("Ocean_background_6.png") center bottom/cover no-repeat;
  display:none;
}

/* CHARACTERS */
.character{
  position:absolute;
  bottom:10vh;
  width:20vw;
  max-width:120px;
  animation:bounce .6s infinite alternate;
  image-rendering: pixelated;
}

#boy{ left:10vw; }
#girl{ right:10vw; }

@keyframes bounce{
  from{ transform:translateY(0); }
  to{ transform:translateY(-2vh); }
}

/* EFFECTS */
#heart{
  position:absolute;
  top:35vh;
  left:50%;
  transform:translateX(-50%);
  width:15vw;
  max-width:80px;
  display:none;
}

#speech{
  position:absolute;
  top:5vh;
  left:50%;
  transform:translateX(-50%);
  width:60vw;
  max-width:300px;
  display:none;
}

/* WIN */
#win{
  position:fixed;
  inset:0;
  background:url("youwin.png") center/contain no-repeat #000;
  display:none;
  z-index:20;
}
</style>
</head>

<body>

<div id="startScreen"></div>

<div id="game">
  <img id="boy" class="character" src="boy.png">
  <img id="girl" class="character" src="girl.png">
  <img id="heart" src="heart.png">
  <img id="speech" src="speech.png">
</div>

<div id="win"></div>

<script>
const start = document.getElementById("startScreen");
const game = document.getElementById("game");
const heart = document.getElementById("heart");
const speech = document.getElementById("speech");
const win = document.getElementById("win");

function startGame(){
  start.style.display="none";
  game.style.display="block";

  setTimeout(()=>speech.style.display="block",1000);
  setTimeout(()=>heart.style.display="block",2000);
  setTimeout(()=>win.style.display="block",3500);
}

start.addEventListener("click", startGame);
start.addEventListener("touchstart", startGame);
</script>

</body>
</html>
